name: CI (.NET)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-test:
    timeout-minutes: 30
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET (SDK 8.x)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: dotnet --info
        run: dotnet --info

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore App/App.csproj

      - name: Build
        run: dotnet build App/App.csproj --no-restore -c Release

      - name: Test
        run: dotnet test App/App.csproj --no-build -c Release --logger "trx;LogFileName=test.trx"

      - name: Publicar artefactos de testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: "**/TestResults/*.trx"

  package:
    name: Criar pacote
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Criar pacote
        run: dotnet pack App/App.csproj -c Release -o out

      - uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: out/*.nupkg
