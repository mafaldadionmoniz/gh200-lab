name: CI (.NET)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Test (${{ matrix.os }})
	  runs-on: ${{ matrix.os }}
	  strategy:
  	  matrix:
        os: [ubuntu-latest]   # <-- testa sÃ³ Ubuntu primeiro

	  steps:
  	  - uses: actions/checkout@v4

  	  - name: Setup .NET (SDK 8.x)
        uses: actions/setup-dotnet@v4
        with:
      	  dotnet-version: '8.0.x'

  	   - name: dotnet --info
    	   run: dotnet --info

  	    - name: Restore
    	    run: dotnet restore

  	    - name: Build
    	    run: dotnet build --no-restore -c Release

  	    - name: Test
    	    run: dotnet test --no-build -c Release --logger "trx;LogFileName=test.trx"

  	    - name: Publicar artefactos de testes
    	    if: always()
          uses: actions/upload-artifact@v4
          with:
            name: test-results-${{ matrix.os }}
            path: "**/TestResults/*.trx"
    	uses: actions/upload-artifact@v4
    	with:
      	name: test-results-${{ matrix.os }}
      	path: "**/TestResults/*.trx"
